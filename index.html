<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>BeanChain — Decentralized Coffee Marketplace</title>

    <!-- SEO Description -->
    <meta
      name="description"
      content="BeanChain is a decentralized coffee marketplace connecting farmers and roasters through blockchain-powered NFT coffee trading."
    />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="BeanChain, coffee NFT, blockchain coffee, web3 coffee marketplace, Vue project, BeanCoffee"
    />

    <!-- Author -->
    <meta name="author" content="BeanChain" />

    <!-- ============================= -->
    <!-- Open Graph (Facebook, Telegram, LinkedIn, Discord) -->
    <!-- ============================= -->
    <meta
      property="og:title"
      content="BeanChain — Future of Coffee on Blockchain"
    />
    <meta
      property="og:description"
      content="Trade tokenized coffee NFTs directly from farmers. Transparent, fair, decentralized coffee economy."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bean-chain.vercel.app" />
    <meta
      property="og:image"
      content="https://bean-chain.vercel.app/thumbnail.png"
    />
    <meta property="og:site_name" content="BeanChain" />

    <!-- ============================= -->
    <!-- Twitter Card -->
    <!-- ============================= -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BeanChain — Coffee Meets Blockchain" />
    <meta
      name="twitter:description"
      content="Explore the first decentralized coffee NFT marketplace powered by Vue and Web3."
    />
    <meta
      name="twitter:image"
      content="https://bean-chain.vercel.app/thumbnail.png"
    />

    <!-- Theme color -->
    <meta name="theme-color" content="#b45309" />

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
